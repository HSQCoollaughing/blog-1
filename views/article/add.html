<%include ../include/header.html%>
<form class="form-horizontal" action="/article/add" method="post" enctype="multipart/form-data">
    <input type="hidden" name="_id" value="<%=article._id%>">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="<%=article.title%>" id="title" name="title">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">正文</label>
        <div class="col-sm-10">
            <textarea name="content" class="form-control" id="content" cols="30" rows="10"><%=article.content%></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="poster" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10">
            <img class="img img-responsive" src="<%=article.poster%>" alt="<%=article.title%>">
            <input type="file" class="form-control" name="poster" id="poster">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">发表文章</button>
        </div>
    </div>
</form>
<%include ../include/footer.html%>
